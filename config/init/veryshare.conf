# veryshare.conf                                                                                                                                 

description "Veryshare: A Very Sharable Website"

start on started networking
stop on runlevel [016]


limit nofile 1000000 1000000

env APPENV="PRODUCTION"

console log

script
  mkdir -p /home/ubuntu/veryshare
  cd /home/ubuntu/veryshare
  npm install
  grunt production
  exec npm start
end script

respawn